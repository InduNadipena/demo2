<html>

</head>
<body>
<p> observe that  here in the below text 7 is missing because of continue</p>
<p id="demo"></p>
<script>
    var text="";
    var k;
    for(k=0;k<10;k++)
    {
        if(k===7)
          continue;
         text+="the number is "+k+"<br>";
    }
    document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
